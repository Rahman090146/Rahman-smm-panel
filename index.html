<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rahman SMM Panel</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #ffffff, #e6f0ff);
      text-align: center;
      padding: 20px;
      color: #222;
    }
    h1 {
      background: #007bff;
      color: white;
      padding: 15px;
      border-radius: 10px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
      display: inline-block;
      text-align: left;
      width: 90%;
      max-width: 400px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
    .result {
      margin-top: 15px;
      font-size: 14px;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Rahman SMM Panel ðŸ’™</h1>
  
  <div class="card">
    <label for="service">Pilih Layanan</label>
    <select id="service" onchange="updatePrice()">
      <option value="subscribers">YouTube Subscribers</option>
      <option value="views">YouTube Views</option>
      <option value="watchtime">YouTube Watch Time (Jam Tayang)</option>
      <option value="instagram">Instagram Followers</option>
      <option value="tiktok">TikTok Followers</option>
    </select>

    <label for="link">Link Video / Akun</label>
    <input id="link" type="text" placeholder="Masukkan link YouTube atau akun" />

    <label for="quantity">Jumlah Pesanan</label>
    <input id="quantity" type="number" value="100" min="10" onchange="updateTotal()" />

    <label for="price">Harga per 1000</label>
    <input id="price" type="text" value="Rp10.000" readonly />

    <label for="total">Total Bayar</label>
    <input id="total" type="text" value="Rp1.000" readonly />

    <button onclick="orderNow()">Order Sekarang</button>

    <div class="result" id="resultMsg"></div>
  </div>

  <script>
    const prices = {
      subscribers: 15000,
      views: 10000,
      watchtime: 20000,
      instagram: 12000,
      tiktok: 8000
    };

    function formatRupiah(num) {
      return "Rp" + num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function updatePrice() {
      const service = document.getElementById("service").value;
      document.getElementById("price").value = formatRupiah(prices[service]) + " / 1000";
      updateTotal();
    }

    function updateTotal() {
      const qty = parseInt(document.getElementById("quantity").value);
      const service = document.getElementById("service").value;
      const pricePer1000 = prices[service];
      const total = Math.ceil((qty / 1000) * pricePer1000);
      document.getElementById("total").value = formatRupiah(total);
    }

    function orderNow() {
      const service = document.getElementById("service").options[document.getElementById("service").selectedIndex].text;
      const link = document.getElementById("link").value;
      const qty = document.getElementById("quantity").value;
      const total = document.getElementById("total").value;

      if (!link) {
        alert("Masukkan link terlebih dahulu!");
        return;
      }

      document.getElementById("resultMsg").innerHTML =
        `âœ… Pesanan berhasil dibuat!<br>Layanan: <b>${service}</b><br>Jumlah: <b>${qty}</b><br>Total: <b>${total}</b><br>Link: <a href="${link}" target="_blank">Klik di sini</a>`;
    }

    updatePrice();
  </script>
</body>
</html>
